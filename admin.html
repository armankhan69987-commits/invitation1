<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>

    <style>
        /* ----------- Modern Professional Theme ----------- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(#e9f2ff, #f5f9ff);
        }

        #password-prompt,
        #admin-panel {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            background: #ffffff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #0047ab;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h3 {
            margin: 15px 0 8px;
            color: #333;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccd9ff;
            background: #f7faff;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0047ab;
            box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
        }

        button {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: #0047ab;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            background: #00337e;
        }

        .admin-controls, .schedule-controls, .lock-controls {
            padding: 18px;
            background: #f7faff;
            border-radius: 12px;
            border: 1px solid #d8e3ff;
            margin-top: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .row {
            margin-top: 10px;
        }

        #set-price-btn { background: #ff9800; }
        #set-price-btn:hover { background: #e68900; }

        #schedule-btn { background: #0088cc; }
        #schedule-btn:hover { background: #0077b3; }

        #clear-schedule-btn { background: #6c757d; }
        #clear-schedule-btn:hover { background: #565e64; }

        #lock-market-btn { background: #9c27b0; }
        #lock-market-btn:hover { background: #7b1fa2; }

        #unlock-market-btn { background: #ff5252; }
        #unlock-market-btn:hover { background: #e53935; }

        #schedule-status, #lock-status {
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 14px;
            background: #eef4ff;
        }

        .hidden { display: none; }
    </style>
</head>

<body>

    <!-- ADMIN LOGIN CARD -->
    <div id="password-prompt">
        <h2>Admin Login</h2>
        <label>Admin Password:</label>
        <input type="password" id="admin-password-input" placeholder="Enter admin password">
        <button id="login-btn" style="width: 100%; margin-top: 15px;">Login</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="hidden">
        <h2>‚öôÔ∏è Admin Control Panel</h2>

        <p style="font-weight: 600; color:#333">
            Current Live Price:
            <span style="color:#0047ab; font-size: 22px; font-weight:700;">
                ‚Çπ<span id="live-price-display">0.00</span>
            </span>
        </p>

        <!-- Market Lock -->
        <div class="lock-controls">
            <h3>Market Lock (Volatility Control)</h3>
            <div class="row">
                <label>Lock Duration (seconds):</label>
                <input type="number" id="lock-time" min="1" placeholder="e.g., 60">
            </div>
            <div class="row" style="display:flex; gap:10px;">
                <button id="lock-market-btn" style="flex:1;">üîí Lock</button>
                <button id="unlock-market-btn" style="flex:1;">üîì Unlock</button>
            </div>
            <p id="lock-status">Status: <span id="lock-info">Market is currently unlocked.</span></p>
        </div>

        <!-- Manual Price -->
        <div class="admin-controls">
            <h3>Manual Price Set</h3>
            <div class="row">
                <label>Set New Price (‚Çπ):</label>
                <input type="number" id="admin-price-input" placeholder="e.g. 150">
            </div>
            <button id="set-price-btn" style="width:100%; margin-top:12px;">Set Price</button>
        </div>

        <!-- Schedule Price -->
        <div class="schedule-controls">
            <h3>Schedule Price Update</h3>
            <div class="row">
                <label>Target Price:</label>
                <input type="number" id="schedule-price" placeholder="e.g. 125">
            </div>
            <div class="row">
                <label>Delay (seconds):</label>
                <input type="number" id="schedule-time" min="1" placeholder="e.g. 30">
            </div>
            <div class="row" style="display:flex; gap:10px; margin-top:12px;">
                <button id="schedule-btn" style="flex:1;">Schedule</button>
                <button id="clear-schedule-btn" style="flex:1;">Clear</button>
            </div>
            <p id="schedule-status">
                Status: <span id="schedule-info">No schedule active.</span>
            </p>
        </div>
    </div>

    <!-- ORIGINAL JAVASCRIPT (UNCHANGED 100%) -->
    <script>
        /* üî• IMPORTANT: Tumhara JS ka ek line bhi nahi chheda ‚Äî same as your code */
        const ADMIN_PASSWORD = "123";
        const PRICE_KEY = 'techCoinPrice';
        const SCHEDULE_KEY = 'priceSchedule';
        const MARKET_LOCK_KEY = 'marketLock';

        const adminPanel = document.getElementById('admin-panel');
        const passwordPrompt = document.getElementById('password-prompt');
        const adminPasswordInput = document.getElementById('admin-password-input');
        const loginButton = document.getElementById('login-btn');
        const adminPriceInput = document.getElementById('admin-price-input');
        const setPriceButton = document.getElementById('set-price-btn');
        const schedulePriceInput = document.getElementById('schedule-price');
        const scheduleTimeInput = document.getElementById('schedule-time');
        const scheduleButton = document.getElementById('schedule-btn');
        const clearScheduleButton = document.getElementById('clear-schedule-btn');
        const scheduleInfo = document.getElementById('schedule-info');
        const livePriceDisplay = document.getElementById('live-price-display');

        const lockTimeInput = document.getElementById('lock-time');
        const lockMarketButton = document.getElementById('lock-market-btn');
        const unlockMarketButton = document.getElementById('unlock-market-btn');
        const lockInfo = document.getElementById('lock-info');

        function updateLivePriceDisplay() {
            const storedPrice = localStorage.getItem(PRICE_KEY) || 100.00;
            livePriceDisplay.textContent = parseFloat(storedPrice).toFixed(2);
        }

        function updateScheduleStatus() {
            const schedule = JSON.parse(localStorage.getItem(SCHEDULE_KEY));
            if (schedule) {
                const remainingTime = Math.ceil((schedule.time - Date.now()) / 1000);
                if (remainingTime > 0) {
                    scheduleInfo.textContent = `Schedule Active: Price will change to ‚Çπ${schedule.targetPrice.toFixed(2)} in ${remainingTime} seconds.`;
                } else {
                     scheduleInfo.textContent = `Schedule Pending Execution (Time Reached).`;
                }
            } else {
                scheduleInfo.textContent = 'No schedule active.';
            }
        }

        function updateLockStatus() {
            const lock = JSON.parse(localStorage.getItem(MARKET_LOCK_KEY));
            if (lock && Date.now() < lock.time) {
                const remainingTime = Math.ceil((lock.time - Date.now()) / 1000);
                lockInfo.textContent = `Market Locked for ${remainingTime} sec.`;
            } else if (lock && Date.now() >= lock.time) {
                localStorage.removeItem(MARKET_LOCK_KEY);
                lockInfo.textContent = 'Market Lock Expired.';
            } else {
                lockInfo.textContent = 'Market is currently unlocked.';
            }
        }

        loginButton.addEventListener('click', () => {
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                passwordPrompt.style.display = 'none';
                adminPanel.classList.remove('hidden');
                updateScheduleStatus();
                updateLockStatus();
            } else {
                alert('Invalid Admin Password!');
                adminPasswordInput.value = '';
            }
        });

        setPriceButton.addEventListener('click', () => {
            const newPrice = parseFloat(adminPriceInput.value);
            if (isNaN(newPrice) || newPrice <= 0) return alert('Enter valid price!');
            localStorage.removeItem(SCHEDULE_KEY);
            localStorage.removeItem(MARKET_LOCK_KEY);
            updateScheduleStatus();
            updateLockStatus();
            localStorage.setItem(PRICE_KEY, newPrice.toFixed(2));
            updateLivePriceDisplay();
            alert(`Price set to ‚Çπ${newPrice.toFixed(2)}.`);
        });

        scheduleButton.addEventListener('click', () => {
            const p = parseFloat(schedulePriceInput.value);
            const t = parseInt(scheduleTimeInput.value);
            if (!p || !t) return alert('Enter valid values!');
            localStorage.removeItem(MARKET_LOCK_KEY);
            updateLockStatus();
            const executionTime = Date.now() + (t * 1000);
            localStorage.setItem(SCHEDULE_KEY, JSON.stringify({ targetPrice: p, time: executionTime }));
            updateScheduleStatus();
            alert(`Scheduled: Price will change to ‚Çπ${p.toFixed(2)} in ${t} sec.`);
        });

        clearScheduleButton.addEventListener('click', () => {
            localStorage.removeItem(SCHEDULE_KEY);
            updateScheduleStatus();
        });

        lockMarketButton.addEventListener('click', () => {
            const sec = parseInt(lockTimeInput.value);
            if (!sec) return alert('Enter valid duration!');
            localStorage.removeItem(SCHEDULE_KEY);
            updateScheduleStatus();
            const lockTime = Date.now() + sec * 1000;
            localStorage.setItem(MARKET_LOCK_KEY, JSON.stringify({ time: lockTime }));
            updateLockStatus();
            alert('Market Locked.');
        });

        unlockMarketButton.addEventListener('click', () => {
            localStorage.removeItem(MARKET_LOCK_KEY);
            updateLockStatus();
            alert('Market Unlocked.');
        });

        function initAdmin() {
            updateLivePriceDisplay();
            setInterval(() => {
                updateLivePriceDisplay();
                updateScheduleStatus();
                updateLockStatus();
            }, 1000);
        }
        initAdmin();
    </script>

</body>
</html>
