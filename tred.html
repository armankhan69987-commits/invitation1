<body>

    <div class="container">
        <h1>üöÄ Stock: "TREADING"</h1>
        <span id="market-status-msg">join our telegram </span>
        
        <div class="price-display">
            Price: ‚Çπ<span id="current-price">10.00</span>
        </div>
        
        <div class="controls">
            <input type="number" id="quantity-input" placeholder="Quantity" value="1" min="1">
            <button id="buy-btn">‚úÖ Buy</button>
            <button id="sell-btn">‚ùå Sell</button>
        </div>
        
        <h2>üìä Your Portfolio</h2>
        <div class="stats">
            <div><span>Balance:</span> ‚Çπ<span id="balance" class="neutral">100.00</span></div>
            <div><span>Shares Held:</span> <span id="shares-held">0</span></div>
            <div><span>Avg. Buy Price:</span> ‚Çπ<span id="avg-price">0.00</span></div>
            <div><span>Current P/L (Profit/Loss):</span> <span id="p-l">‚Çπ0.00</span></div>
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Your existing JS code goes here (no changes needed)
        let currentPrice = 10.00;
        let balance = 100.00;
        let sharesHeld = 0;
        let avgBuyPrice = 0.00;

        const PRICE_KEY = 'techCoinPrice';
        const SCHEDULE_KEY = 'priceSchedule';
        const MARKET_LOCK_KEY = 'marketLock';

        const priceDisplay = document.getElementById('current-price');
        const balanceDisplay = document.getElementById('balance');
        const sharesDisplay = document.getElementById('shares-held');
        const avgPriceDisplay = document.getElementById('avg-price');
        const plDisplay = document.getElementById('p-l');
        const messageDisplay = document.getElementById('message');
        const quantityInput = document.getElementById('quantity-input');
        const marketStatusMsg = document.getElementById('market-status-msg');

        function updatePriceDisplay(newPrice) {
            currentPrice = parseFloat(newPrice.toFixed(2));
            priceDisplay.textContent = currentPrice.toFixed(2);
            localStorage.setItem(PRICE_KEY, currentPrice);
            updatePortfolio();
        }

        function updatePortfolio() {
            balanceDisplay.textContent = balance.toFixed(2);
            sharesDisplay.textContent = sharesHeld;
            avgPriceDisplay.textContent = sharesHeld === 0 ? '0.00' : avgBuyPrice.toFixed(2);
            if (sharesHeld > 0) {
                const profitLoss = (currentPrice * sharesHeld) - (avgBuyPrice * sharesHeld);
                plDisplay.textContent = `‚Çπ${profitLoss.toFixed(2)}`;
                plDisplay.className = profitLoss >= 0 ? 'positive' : 'negative';
            } else {
                plDisplay.textContent = '‚Çπ0.00';
                plDisplay.className = 'neutral';
            }
        }

        function loadAndApplyPrice() {
            const schedule = JSON.parse(localStorage.getItem(SCHEDULE_KEY));
            const lock = JSON.parse(localStorage.getItem(MARKET_LOCK_KEY));
            const storedPrice = parseFloat(localStorage.getItem(PRICE_KEY));

            if (schedule && Date.now() >= schedule.time) {
                updatePriceDisplay(schedule.targetPrice);
                localStorage.removeItem(SCHEDULE_KEY);
                marketStatusMsg.textContent = 'Price updates every 2 seconds.';
                messageDisplay.textContent = 'üö® MARKET NEWS: Price changed due to scheduled event!';
            } else if (lock && Date.now() < lock.time) {
                if (storedPrice) updatePriceDisplay(storedPrice);
                const remainingTime = Math.ceil((lock.time - Date.now()) / 1000);
                marketStatusMsg.textContent = `üîí Market Locked. Price Fixed for ${remainingTime}s.`;
            } else if (schedule) {
                if (storedPrice) updatePriceDisplay(storedPrice);
                marketStatusMsg.textContent = `‚ö†Ô∏è Schedule active. Price fixed until event.`;
            } else if (lock && Date.now() >= lock.time) {
                localStorage.removeItem(MARKET_LOCK_KEY);
                updatePriceRandomly();
                marketStatusMsg.textContent = 'Price updates every 2 seconds.';
            } else {
                updatePriceRandomly();
                marketStatusMsg.textContent = 'Price updates every 2 seconds.';
            }

            if (storedPrice && !isNaN(storedPrice)) {
                currentPrice = storedPrice;
                priceDisplay.textContent = currentPrice.toFixed(2);
            }
        }

        function updatePriceRandomly() {
            const change = (Math.random() - 0.5) * 2;
            let newPrice = currentPrice + change;
            if (newPrice < 5.0) newPrice = 5.00;
            if (newPrice > 8.00) newPrice = 8.00;
            updatePriceDisplay(newPrice);
        }

        document.getElementById('buy-btn').addEventListener('click', () => {
            const amount = parseInt(quantityInput.value);
            if (isNaN(amount) || amount <= 0) {
                messageDisplay.textContent = '‚ùå Please enter a valid quantity to buy!';
                return;
            }
            const cost = currentPrice * amount;
            if (balance >= cost) {
                const totalShares = sharesHeld + amount;
                const totalCost = (avgBuyPrice * sharesHeld) + cost;
                balance -= cost;
                sharesHeld += amount;
                avgBuyPrice = totalCost / totalShares;
                messageDisplay.textContent = `‚úÖ Bought ${amount} shares @ ‚Çπ${currentPrice.toFixed(2)}.`;
            } else {
                messageDisplay.textContent = `‚ùå Insufficient funds. Need ‚Çπ${cost.toFixed(2)}.`;
            }
            updatePortfolio();
        });

        document.getElementById('sell-btn').addEventListener('click', () => {
            const amount = parseInt(quantityInput.value);
            if (isNaN(amount) || amount <= 0) {
                messageDisplay.textContent = '‚ùå Please enter a valid quantity to sell!';
                return;
            }
            if (sharesHeld >= amount) {
                const revenue = currentPrice * amount;
                balance += revenue;
                sharesHeld -= amount;
                if (sharesHeld === 0) avgBuyPrice = 0;
                messageDisplay.textContent = `‚úÖ Sold ${amount} shares @ ‚Çπ${currentPrice.toFixed(2)}.`;
            } else {
                messageDisplay.textContent = `‚ùå Cannot sell ${amount} shares. You only hold ${sharesHeld}.`;
            }
            updatePortfolio();
        });

        function init() {
            const storedPrice = localStorage.getItem(PRICE_KEY);
            if (storedPrice) currentPrice = parseFloat(storedPrice);
            updatePortfolio();
            setInterval(loadAndApplyPrice, 2000);
        }

        init();
    </script>
